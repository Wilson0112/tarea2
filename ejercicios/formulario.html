    <article>
        <h2>Formulario</h2>
        <form action="https://www.utpl.edu.ec/" method="get">

            <label for="texto">Nombres:</label><br>
            <input type="text" id="texto" autofocus>
            <br>
            <label for="correo">Correo electrónico</label><br>
            <input type="email" id="correo">
            <br>
            <label for="direccion">Dirección sitio web</label><br>
            <input type="url" id="direccion" value="http://127.0.0.1/tarea2/index.html">
            <br>
            <label for="fecha">Fecha</label><br>
            <input type="date" id="fecha">
            <br>
            <label for="hora">Hora</label><br>
            <input type="time" id="hora">
            <br>
            <label for="edad">Edad</label><br>
            <input type="number" id="edad" min="18" max="65">
            <br>
            <label for="Contactos">Contactos</label><br>
            <input type="tel" id="Contactos">
            <br>
            <label for="color">¿Cuál es su color favorito?</label><br>
            <input type="color" id="color">
            <br><br>

            <input type="submit" value="Enviar datos">
            <input type="reset" id="limpiar" >
        </form>
